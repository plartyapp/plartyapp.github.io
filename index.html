<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plarty – Data Room</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafc;
      color: #333;
    }

    header, .home, .viewer {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding-top: 40px;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      color: #666;
    }

    .card {
      background: white;
      margin: 15px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card:hover {
      background: #f0f4f8;
    }

    .viewer {
      display: none;
    }

    .viewer iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    .back-btn {
      background: #007acc;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .back-btn:hover {
      background: #005fa3;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.6em; }
      .card { font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <header>
    <h1>📁 Plarty Data Room</h1>
    <p>Everything you need to understand our story and strategy.</p>
  </header>

  <div class="home" id="home">
    <div class="card" onclick="openDoc('Pitch_Deck.pdf')">📊 Pitch Deck</div>
    <div class="card" onclick="openDoc('Executive_Summary.pdf')">📄 Executive Summary</div>
    <div class="card" onclick="openDoc('Grand_Vision.pdf')">🌍 Grand Vision</div>
    <div class="card" onclick="openDoc('https://plarty.com')">🔗 Website</div>
    <div class="card" onclick="openDoc('Traction.pdf')">📈 Traction</div>
    <div class="card" onclick="openDoc('Investment_Proposal.pdf')">💼 Investment Proposal</div>
    <div class="card" onclick="openDoc('GTM_Strategy.pdf')">🚀 GTM Strategy</div>
  </div>

  <div class="viewer" id="viewer">
    <button class="back-btn" onclick="goHome()">← Back to Home</button>
    <iframe id="docFrame" src=""></iframe>
  </div>

  <script>
    function openDoc(link) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';
      document.getElementById('docFrame').src = link;
    }

    function goHome() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('home').style.display = 'block';
      document.getElementById('docFrame').src = '';
    }
  </script>

</body>
</html>
